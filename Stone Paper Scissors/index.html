<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone-Paper-scissors</title>
</head>
<body>
    <h1><i><u>Stone Paper Scissors</u></i></h1>

    <div class="choices">
        <div class="choice" id="Stone">
            <img src="photos/stone.webp" >
        </div>
        <div class="choice" id="Paper">
            <img src="photos/paper.webp" >
        </div>
        <div class="choice" id="Scissor">
            <img src="photos/scissor.webp" >
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="userScore"><b>0</b></p>
            <p><b>You</b></p>
        </div>
        <div class="score">
            <p id="compScore"><b>0</b></p>
            <p><b>Computer</b></p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg"><b>Choose Your Move</b></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
